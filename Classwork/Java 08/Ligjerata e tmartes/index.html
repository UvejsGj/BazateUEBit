    <style>

 */

      .heading-color {
        color: red;
      }

      h2 {
        color: purple;
        border: 2px solid black;
      }

      h2 {
        color: blue;
      }

      em {
        color: chartreuse;
        border: inherit;
      }

      #heading-id {

      }

      h2[draggable] {
        color: yellow;
      }
    </style>

  <body>
    <h2 id="heading-id" class="heading-color" draggable>This is a H2</h2>
    <div style="border: 12px solid red;">
    <h2>Amother <em>title</em> here</h2>
    </div>
</body>
